- question: 'Onde está localizado a Auburn Academy?'
  answer: ' Fica localizada no South King County, no estado de Washington. Estão situados perto do Monte Rainier no planalto Muckleshoot, com o Green River ao norte e o White River ao sul. A Auburn Academy está convenientemente localizada a 35 minutos do aeroporto Seatac International, com acesso rápido a Seattle e Tacoma. Nosso campus tranquilo e seguro é cercado por árvores, pastagens e em um dia ensolarado, o Monte Rainier pode ser visto claramente em toda a sua beleza.'
- question: 'Que tipo de colégio é a A Auburn Academy?'
  answer: 'É uma academia cristã que faz parte de uma rede de mais de 7.500 escolas adventistas do sétimo dia em todo o mundo. A Educação Adventista adota uma abordagem holística e equilibrada, concentrando-se em ajudar os alunos a crescer espiritualmente, academicamente, fisicamente e socialmente. A Auburn também é considerada um dos melhores internatos do estado de Washington e um dos colégios com mais diversidade em King County'
- question: 'Precisa ser da religião Adventista para estudar na Auburn Academy?'
  answer: 'Não! Acolhemos todas as famílias de tradições religiosas ou não religiosas e nos esforçamos para criar um espaço seguro para o aprendizado. Incentivamos os alunos a tomar boas decisões morais. As crenças e valores cristãos são apresentados de forma positiva em todas as aulas e atividades.'
- question: 'A Auburn Academy tem alguma opção de ajuda financeira?'
  answer: 'Existem muitos tipos de ajuda disponíveis para os alunos que desejam se inscrever. A Auburn Academy oferece bolsa de estudos e incentiva os alunos a trabalhar no campus.'
- question: 'Como são os dormitórios?'
  answer: 'Cada quarto tem camas, cômodas e escrivaninhas, além disso o quarto é dividido com um colega, mas você pode ter seu próprio quarto se houver disponibilidade e por um custo extra.'
- question: 'Que tipo de aulas que tem na Auburn Academy?'
  answer: 'A Auburn Academy tem excelentes programas acadêmicos e extracurriculares projetados para fornecer uma educação cristã perfeitamente completa e equilibrada. Mais de 90% dos graduados continuam seus estudos em uma universidade, instituição de ensino superior ou escola profissionalizante. A Auburn Adventist Academy está empenhada em ajudar os alunos na preparação para os testes SAT. Ao longo dos últimos anos, as pontuações médias de nossos alunos nos testes SAT têm sido consistentemente mais altas do que as médias estaduais e nacionais.'
- question: 'Que tipo de atividades extra curriculates que a Auburn Academy tem?'
  answer: 'A Auburn Academy fornece aos alunos diversas atividades como Ski, Aviação, Escalada, Música e Esportes. O colégio também tem clubes como Robótica, Game, Teatro, International etc.'
- question: 'Como é a alimentação da Auburn Academy?'
  answer: 'Ensinar ao alunos as alegrias da alimentação saudável é um dos maiores prazeres da Auburn Academy. A Chef Zuzana Rachal. De ascendência europeia e sua equipe gostam de preparar refeições que homenageiam não apenas sua própria herança, mas também os países representados na Academia. Feitos na hora em nossa cozinha, os cozinheiros preparam uma variedade de refeições vegetarianas de todo o mundo.'
- question: 'Qual os aeroportos internacionais mais perto?'
  answer: 'O aeroporto internacional mais perto da Auburn Academy é Seattle-Tacoma International Airport.'

