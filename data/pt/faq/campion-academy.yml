- question: 'Onde está localizado?'
  answer: ' A Campion Academy está localizada em Loveland, Colorado, cerca de 45 minutos ao norte de Denver. Embora o campus esteja perto de todas as delícias culturais da área metropolitana de Denver, também estamos cercados por terras agrícolas, dando ao campus uma atmosfera serena e natural. Estamos localizados na base das Montanhas Rochosas, tantas atividades ao ar livre estão ao nosso alcance. O Glacier View Ranch fica a 45 minutos e está um pouco mais de uma hora da estação de esqui mais próxima.'
- question: 'Que tipo de colégio é a Campion Academy?'
  answer: 'Campion Academy é um internato cristão adventista do sétimo dia. Oferece toda estrutura necessária para guiar seus alunos, tem dormitórios, alimentação 3 vezes ao dia, ensino de qualidade, música e esporte.'
- question: 'A Campion tem alguma classe avançada como Dual College Classes?'
  answer: 'Sim! Você pode ganhar créditos universitários. Atualmente Campion oferece 6 classes de crédito de faculdade Dual College que são transferíveis para qualquer faculdade ou universidade dos Estados Unidos. As ofertas de cursos são as seguintes: Anatomia e Fisiologia Humana, Redação Universitária, Governo Americano Avançado, Pré-Cálculo, Cálculo e Psicologia 101.'
- question: 'Precisa ser da religião Adventista para estudar na Campion?'
  answer: 'Não! Acolhemos todas as famílias de tradições religiosas ou não religiosas e nos esforçamos para criar um espaço seguro para o aprendizado. Incentivamos os alunos a tomar boas decisões morais. As crenças e valores cristãos são apresentados de forma positiva em todas as aulas e atividades.'
- question: 'A Campion tem alguma opção de ajuda financeira?'
  answer: 'Absolutamente! A Campion tem [bolsas de estudos](https://www.campion.net/aid.html) e incentiva os alunos a trabalhar no campus.'
- question: 'Como são os dormitórios?'
  answer: 'Os [dormitórios](https://campion.net/campus-tours.html) são agradáveis cada quarto tem camas, cômodas e escrivaninhas, além disso o quarto é dividido com um colega, de preferência de outra nacionalidade, para incentivar os alunos de falaram inglês, mas você pode ter seu próprio quarto se houver disponibilidade e por um custo extra.'
- question: 'Tem algum programa de música?'
  answer: 'Tem um ótimo programa de música que inclui: um coral geral, um coral selecionado (Koinonia), sinos, orquestra, aulas particulares de voz e aulas particulares de música em quase qualquer instrumento que você possa imaginar.'
- question: 'Tem esportes?'
  answer: 'Sim! Nosso programa de esportes ajuda os alunos a aprender o que significa ser um jogador de equipe, quer você ganhe ou perca, mas nossos jogadores conquistam muitos títulos de campeonatos em vários torneios internacionais e têm consistentemente classificado no estado nos últimos 4 anos. Nossas equipes esportivas incluem: Basquete, Futebol, Voleibol e Beisebol.'
- question: 'Que tipo de aulas eletivas que tem na Campion?'
  answer: 'Campion oferece aulas de agricultura, marcenaria, soldagem, finanças, vida independente e muito mais.'
- question: 'O que tem pra fazer na Campion Academy?'
  answer: 'Campion tem uma associação estudantil muito ativa que planeja muitas atividades de fim de semana e às vezes durante a semana. Além das viagens com as equipes de música e esportes, Campion sedia torneios no campus. O Outdoor Club é exclusivo de Campion, oferecendo oportunidades para caminhadas, camping, esqui, embarque, rafting, trenó e raquetes de neve na Rocky Mountains.'
- question: 'Como é a alimentação?'
  answer: 'A cafeteria é 100% vegetariana com alimentação típica americana, mas tambem celebramos as diferentes culturas no campus oferecendo refeições etnicamente específicas elaboradas por nossos estudantes internacionais.'
- question: 'Qual o aeroporto mais perto?'
  answer: 'Campion is about 45 minutes from the [Denver International Airport](https://www.google.com/maps/place/Denver+International+Airport/@39.8560963,-104.6737376,15z/data=!4m2!3m1!1s0x0:0x49583bb435b59c6a?sa=X&ved=2ahUKEwif0sroqY77AhX7LbkGHcJYCjQQ_BJ6BAh0EAU)'

