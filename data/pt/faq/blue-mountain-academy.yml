- question: 'Onde está localizado?'
  answer: ' A Blue Mountain Academy está localizada em Tilden Township, Pensilvânia. Aos pés da Montanha Blue Range'
- question: 'Que tipo de colégio é a A Blue Mountain Academy?'
  answer: 'A Blue Mountain Academy é um internato cristão adventista do sétimo dia. Oferece toda estrutura necessária para guiar seus alunos, tem dormitórios, alimentação 3 vezes ao dia, ensino de qualidade, música e esporte.'
- question: 'Precisa ser da religião Adventista para estudar na A Blue Mountain Academy?'
  answer: 'Não! Acolhemos todas as famílias de tradições religiosas ou não religiosas e nos esforçamos para criar um espaço seguro para o aprendizado. Incentivamos os alunos a tomar boas decisões morais. As crenças e valores cristãos são apresentados de forma positiva em todas as aulas e atividades.'
- question: 'A Blue Mountain Academy tem alguma opção de ajuda financeira?'
  answer: 'Sim! O colégio oferece bolsa de estudos e incentiva os alunos a trabalhar no campus.'
- question: 'Como são os dormitórios?'
  answer: 'Cada quarto tem camas, cômodas e escrivaninhas, além disso o quarto é dividido com um colega, mas você pode ter seu próprio quarto se houver disponibilidade e por um custo extra.'
- question: 'Que tipo de aulas que tem na Blue Mountain Academy?'
  answer: 'A Blue Mountain Academy fornece aos alunos uma experiência acadêmica como nenhuma outra. Juntamente com as aulas padrão de ensino médio, também oferecem uma variedade de aulas que você não encontraria em uma escola secundária típica, desde aulas inspiradoras de religião até aulas eletivas especiais, como Aviação, Tecnologia Automotiva e Design Gráfico.'
- question: 'Como é a alimentação?'
  answer: 'A cafeteria é 100% vegetariana com alimentação típica americana.'
- question: 'Qual os aeroportos internacionais mais perto?'
  answer: 'O aeroporto internacional mais perto da Blue Mountain Academy é o Philadelphia International Airport, fica mais ou menos 1h e 30 minutos de distância, mas os aeroportos de Nova Iorque, mesmo sendo um pouco mais distantes, possuem muito mais disponibilidade e preços mais competitivos.'

