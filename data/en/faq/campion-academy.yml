- question: 'Where is it located?'
  answer: 'Campion Academy is located in Loveland, Colorado, about 45 minutes north of Denver. The campus is close to Denverâ€™s cultural offerings and surrounded by farmland. We are at the base of the Rocky Mountains, with many outdoor activities nearby. Glacier View Ranch is 45 minutes away and the nearest ski resort is a bit over an hour.'
- question: 'What kind of school is Campion Academy?'
  answer: 'Campion Academy is a Seventh-day Adventist Christian boarding school. It offers all the structure needed to guide students, with dormitories, three meals a day, quality education, music, and sports.'
- question: 'Does Campion offer advanced classes like Dual College Classes?'
  answer: 'Yes! You can earn college credits. Campion currently offers 6 Dual College credit classes transferable to any US college or university: Human Anatomy and Physiology, College Composition, Advanced American Government, Pre-Calculus, Calculus, and Psychology 101.'
- question: 'Do I need to be Adventist to study at Campion?'
  answer: 'No! We welcome families of all religious or non-religious traditions and strive to create a safe space for learning. We encourage students to make good moral decisions. Christian beliefs and values are presented positively in all classes and activities.'
- question: 'Does Campion offer financial aid?'
  answer: 'Absolutely! Campion has [scholarships](https://www.campion.net/aid.html) and encourages students to work on campus.'
- question: 'What are the dormitories like?'
  answer: 'The [dormitories](https://campion.net/campus-tours.html) are comfortable. Each room has beds, dressers, and desks. Rooms are shared with a roommate, preferably from another country to encourage English, but you can have your own room if available for an extra cost.'
- question: 'Is there a music program?'
  answer: 'There is a strong music program including: general choir, select choir (Koinonia), handbells, orchestra, private voice lessons, and private lessons on almost any instrument you can imagine.'
- question: 'Are there sports?'
  answer: 'Yes! Our sports program helps students learn what it means to be a team player, win or lose. Our teams have won many tournament titles and have consistently ranked at state level over the last 4 years. Teams include: Basketball, Soccer, Volleyball, and Baseball.'
- question: 'What elective classes does Campion offer?'
  answer: 'Campion offers agriculture, woodworking, welding, finance, independent living, and more.'
- question: 'What is there to do at Campion Academy?'
  answer: 'Campion has a very active student association that plans weekend and sometimes weekday activities. Besides trips with music and sports teams, Campion hosts on-campus tournaments. The Outdoor Club is exclusive to Campion, offering hiking, camping, skiing, snowboarding, rafting, sledding, and snowshoeing in the Rocky Mountains.'
- question: 'What is the food like?'
  answer: 'The cafeteria is 100% vegetarian with typical American food, and we also celebrate different cultures on campus with ethnically specific meals prepared by our international students.'
- question: 'What is the nearest airport?'
  answer: 'Campion is about 45 minutes from [Denver International Airport](https://www.google.com/maps/place/Denver+International+Airport/@39.8560963,-104.6737376,15z/data=!4m2!3m1!1s0x0:0x49583bb435b59c6a?sa=X&ved=2ahUKEwif0sroqY77AhX7LbkGHcJYCjQQ_BJ6BAh0EAU).'
