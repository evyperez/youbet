- question: 'Where is it located?'
  answer: 'Blue Mountain Academy is located in Tilden Township, Pennsylvania, at the foot of the Blue Range.'
- question: 'What kind of school is Blue Mountain Academy?'
  answer: 'Blue Mountain Academy is a Seventh-day Adventist Christian boarding school. It offers all the structure needed to guide students, with dormitories, three meals a day, quality education, music, and sports.'
- question: 'Do I need to be Adventist to study at Blue Mountain Academy?'
  answer: 'No! We welcome families of all religious or non-religious traditions and strive to create a safe space for learning. We encourage students to make good moral decisions. Christian beliefs and values are presented positively in all classes and activities.'
- question: 'Does Blue Mountain Academy offer financial aid?'
  answer: 'Yes! The school offers scholarships and encourages students to work on campus.'
- question: 'What are the dormitories like?'
  answer: 'Each room has beds, dressers, and desks. Rooms are shared with a roommate, but you can have your own room if available for an extra cost.'
- question: 'What kind of classes does Blue Mountain Academy offer?'
  answer: 'Blue Mountain Academy gives students an academic experience like no other. Along with standard high school classes, it offers a variety of courses you would not find in a typical high school, from religion classes to special electives such as Aviation, Automotive Technology, and Graphic Design.'
- question: 'What is the food like?'
  answer: 'The cafeteria is 100% vegetarian with typical American food.'
- question: 'What are the nearest international airports?'
  answer: 'The nearest international airport to Blue Mountain Academy is Philadelphia International Airport, about 1.5 hours away. New York airports are a bit farther but have more availability and competitive prices.'
