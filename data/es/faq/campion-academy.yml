- question: '¿Dónde está ubicada?'
  answer: 'Campion Academy está en Loveland, Colorado, a unos 45 minutos al norte de Denver. El campus está cerca de la oferta cultural de Denver y rodeado de tierras de cultivo. Estamos a los pies de las Rocky Mountains, con muchas actividades al aire libre cerca. Glacier View Ranch está a 45 minutos y la estación de esquí más cercana a algo más de una hora.'
- question: '¿Qué tipo de colegio es Campion Academy?'
  answer: 'Campion Academy es un internado cristiano adventista del séptimo día. Ofrece toda la estructura necesaria para guiar a los alumnos: residencia, tres comidas al día, enseñanza de calidad, música y deportes.'
- question: '¿Campion ofrece clases avanzadas como Dual College?'
  answer: '¡Sí! Puedes obtener créditos universitarios. Campion ofrece actualmente 6 asignaturas Dual College transferibles a cualquier universidad estadounidense: Anatomía y Fisiología Humana, Composición universitaria, Gobierno americano avanzado, Precálculo, Cálculo y Psicología 101.'
- question: '¿Hay que ser adventista para estudiar en Campion?'
  answer: '¡No! Acogemos a familias de todas las tradiciones religiosas o no religiosas y nos esforzamos por crear un espacio seguro para el aprendizaje. Fomentamos que los alumnos tomen buenas decisiones morales. Las creencias y valores cristianos se presentan de forma positiva en todas las clases y actividades.'
- question: '¿Campion ofrece ayuda financiera?'
  answer: '¡Por supuesto! Campion tiene [becas](https://www.campion.net/aid.html) y anima a los alumnos a trabajar en el campus.'
- question: '¿Cómo son los dormitorios?'
  answer: 'Los [dormitorios](https://campion.net/campus-tours.html) son cómodos. Cada habitación tiene camas, armarios y escritorios. Se comparte habitación con un compañero, preferiblemente de otro país para practicar inglés; se puede tener habitación individual si hay disponibilidad y por un coste adicional.'
- question: '¿Hay programa de música?'
  answer: 'Hay un programa de música muy completo: coro general, coro selecto (Koinonia), campanas, orquesta, clases particulares de canto y de instrumentos.'
- question: '¿Hay deportes?'
  answer: '¡Sí! El programa deportivo ayuda a los alumnos a aprender qué significa trabajar en equipo, ganen o pierdan. Nuestros equipos han ganado muchos torneos y han quedado consistentemente entre los mejores del estado en los últimos 4 años. Equipos: baloncesto, fútbol, voleibol y béisbol.'
- question: '¿Qué asignaturas optativas ofrece Campion?'
  answer: 'Campion ofrece agricultura, carpintería, soldadura, finanzas, vida independiente y más.'
- question: '¿Qué se puede hacer en Campion Academy?'
  answer: 'Campion tiene una asociación de estudiantes muy activa que organiza actividades los fines de semana y a veces entre semana. Además de viajes con los equipos de música y deportes, Campion acoge torneos en el campus. El Outdoor Club es exclusivo de Campion: senderismo, acampada, esquí, snowboard, rafting, trineo y raquetas de nieve en las Rocky Mountains.'
- question: '¿Cómo es la alimentación?'
  answer: 'El comedor es 100% vegetariano con comida típica americana, y también celebramos las distintas culturas del campus con comidas específicas preparadas por nuestros estudiantes internacionales.'
- question: '¿Cuál es el aeropuerto más cercano?'
  answer: 'Campion está a unos 45 minutos del [Denver International Airport](https://www.google.com/maps/place/Denver+International+Airport/@39.8560963,-104.6737376,15z/data=!4m2!3m1!1s0x0:0x49583bb435b59c6a?sa=X&ved=2ahUKEwif0sroqY77AhX7LbkGHcJYCjQQ_BJ6BAh0EAU).'
