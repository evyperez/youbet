- question: '¿Dónde está ubicada?'
  answer: 'Blue Mountain Academy está en Tilden Township, Pensilvania, al pie de la Blue Range.'
- question: '¿Qué tipo de colegio es Blue Mountain Academy?'
  answer: 'Blue Mountain Academy es un internado cristiano adventista del séptimo día. Ofrece toda la estructura necesaria para guiar a los alumnos: residencia, tres comidas al día, enseñanza de calidad, música y deportes.'
- question: '¿Hay que ser adventista para estudiar en Blue Mountain Academy?'
  answer: '¡No! Acogemos a familias de todas las tradiciones religiosas o no religiosas y nos esforzamos por crear un espacio seguro para el aprendizaje. Fomentamos que los alumnos tomen buenas decisiones morales. Las creencias y valores cristianos se presentan de forma positiva en todas las clases y actividades.'
- question: '¿Blue Mountain Academy ofrece ayuda financiera?'
  answer: '¡Sí! El colegio ofrece becas y anima a los alumnos a trabajar en el campus.'
- question: '¿Cómo son los dormitorios?'
  answer: 'Cada habitación tiene camas, armarios y escritorios. Se comparte habitación con un compañero; se puede tener habitación individual si hay disponibilidad y por un coste adicional.'
- question: '¿Qué tipo de clases ofrece Blue Mountain Academy?'
  answer: 'Blue Mountain Academy ofrece una experiencia académica única. Además de las clases estándar de secundaria, hay asignaturas que no suelen verse en un instituto típico: desde religión hasta optativas como Aviación, Tecnología del Automóvil y Diseño Gráfico.'
- question: '¿Cómo es la alimentación?'
  answer: 'El comedor es 100% vegetariano con comida típica americana.'
- question: '¿Cuáles son los aeropuertos internacionales más cercanos?'
  answer: 'El aeropuerto internacional más cercano a Blue Mountain Academy es el Philadelphia International Airport, a aproximadamente 1h 30min. Los aeropuertos de Nueva York están un poco más lejos pero tienen más disponibilidad y precios competitivos.'
