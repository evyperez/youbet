content: 'Con YouBet! tienes más posibilidades de estudiar en un colegio tradicional americano, con una excelente relación calidad-precio y formas de pago diferenciadas. Son colegios que ofrecen una típica vida americana y brindan la mejor estructura académica con residencias, alimentación y excelencia en la educación. Con el programa obtienes certificados de licenciatura junto con el bachillerato; es decir, además de una formación internacional garantizas capacitación profesional y experiencia cultural.'
