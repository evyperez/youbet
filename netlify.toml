[build]
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.87.0"
  NODE_VERSION = "v14.17.5"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
