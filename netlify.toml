[build]
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.93.3"
  NODE_VERSION = "v16.10.0"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
