<!DOCTYPE html>
<html lang="{{ with .Site.Language.Params.locale }}{{ . }}{{ else }}{{ .Site.LanguageCode }}{{ end }}"
  class="{{ if .IsHome }}home-page {{ end }}{{ $.Scratch.Get " rootClass" }} {{ .Params.rootClass }} {{ if eq
  (getenv "NODE_ENV" ) "development" }}grid-debug{{ end }} no-js">

{{ partial "head.html" . }}

<body>
  <div class="main-container internal-pages blog__list">

    {{ partial "header.html" . }}

    <main role="main" id="conteudo" class="main">
      <div class="container">
        {{ partial "breadcrumbs.html" . }}
      </div>
      <section class="blog__list">
        <div class="container">
          <h2 class="title">{{ i18n "lastPosts" | title }}</h2>
          <div class="boxes">
            {{ range .Data.Pages.ByDate.Reverse }}
            <div class="box">
              <a href="/blog/{{ .Params.slug }}">
                <img src="{{ .Params.image }}" alt="{{ .Params.imageAlt }}">
                <h2>
                  {{ if .Params.shortTitle }} {{ .Params.shortTitle }} {{ else }} {{ .Title }} {{ end }}
                </h2>
              </a>
            </div>
            {{ end }}
          </div>
        </div>

      </section>


    </main>


    {{ partial "footer.html" . }}
  </div>

</body>

</html>
