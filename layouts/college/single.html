{{ define "main" }}
      <main role="main" id="conteudo" class="internal-page">
        <section class="internal-pages">
          <div class=" rich-text">
            <h2>{{ .Title }}</h2>

            {{ if .Params.image }}

              <img src="{{ .Params.image }}" alt="{{ .Title }}" />
            {{ end }}

            {{ .Content }}

          </div>
        </section>
      </main>
{{ end }}
