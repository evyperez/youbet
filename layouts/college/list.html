{{ define "main" }}
      <div class="container">
        {{ partial "breadcrumbs.html" . }}
      </div>
      <main role="main" id="conteudo" class="internal-page">
        <div class="container">
          <div class="author">
            <div class="three-columns">
              {{ range .Data.Pages.ByDate.Reverse }}

                <div class="card">
                  <div class="card__body">
                    <div class="rich-text">
                      <a href="/college/{{ .Params.slug }}">
                        <p>
                          <strong>
                            {{ .Title }}

                          </strong>
                        </p>
                      </a>

                      {{ .Content }}
                    </div>
                  </div>
                </div>
              {{ end }}
            </div>
          </div>
        </div>
      </main>
{{ end }}
