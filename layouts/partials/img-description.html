<div class="img-description rich-text">

  <a href="{{ .Permalink }}" class="img-hover-border">
    <div>
      <img src="{{.Params.thumbnail}}" class="img-fluid" alt="{{.Params.thumbnailAlt}}">
    </div>
  </a>

  {{ if .Title }}

  <a href="{{ .Permalink }}" class="heading-4">{{ .Title }}</a>

  {{ end }}

  {{ if .Params.Summary }}

  <p>{{ .Params.Summary }}</p>

  {{ end }}

<a href="{{ .Permalink }}" class="category-title">{{ i18n "knowMore" }} + </a>
</div>
